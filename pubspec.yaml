name: peakflowmeter
description: "A peak flow meter app for tracking respiratory health."
publish_to: "none"
version: 1.0.2+1

environment:
  sdk: ^3.9.0
  flutter: ">=3.35.0"  # 明確指定Flutter版本

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.5
  fl_chart: ^1.1.0 # Use the latest version available
  path: ^1.8.3
  path_provider: ^2.1.3
  open_file: ^3.3.2
  drift: ^2.28.1
  drift_flutter: 0.2.6 # Match drift version
  logging: ^1.2.0
  sqlite3_flutter_libs: ^0.5.0 # Required for iOS Unicode support
  flutter_launcher_icons: "^0.13.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  drift_dev: ^2.28.1     # Match drift version
  build_runner: ^2.4.8
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon1024.jpg"
  min_sdk_android: 21
  # Better Android adaptive icon support
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon1024.jpg"
  web:
    generate: true
    image_path: "assets/icon1024.jpg"
  windows:
    generate: true
    image_path: "assets/icon1024.jpg"
    icon_size: 48